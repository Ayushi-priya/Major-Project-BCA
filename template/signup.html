<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Linking external style.css -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "icon" href = "{{url_for('static',filename='to-do-list.png')}}" type = "image/x-icon" title="to do list icons">
    <title>Registration</title>
  </head>
  <body class=" bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light" style="font-size: 25px"> <font face="Garamond">Ceasy</font></a>
    </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <h1 class="text-light display-4 mt-100" style="font-size: 70px">
                    <font face="Garamond ">Managing small things properly have a greater impact on our end goal</font></h1>
              </div>

              <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                 
                      {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger" role="alert">
                          {{ messages[0] }}. 
                        </div>
                      {% endif %}
                      {% endwith %}

                      <form action="/signup" method="POST">

                          <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                            </div>
                          </div>

                          <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password">
                            </div>
                          </div>
                          
                          <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </form>
                        <p class="mt-2">Already a member?<a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      // When the user starts to type something inside the password field
      myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {  
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
        }
        
        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {  
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }
      
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {  
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }
      }
        
      </script>
      
  </body>
</html>
{% endblock %}
